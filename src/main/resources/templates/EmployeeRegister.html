<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org/">
<head>
    <title>Araz Captcha Trial</title>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css"/>
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
    <style>
        html, body {
            height: 100%;
            margin: 0;
            padding: 0;
        }

        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>

<body>
<div class="header">
    <h1>Araz Captcha</h1>
</div>
<div class="container">
    <div class="card">
        <div class="card-header bg-primary text-white text-center">
            <h3>EMPLOYEE REGISTER PAGE</h3>
        </div>
        <div class="card-body">
            <form th:action="@{/employee/save}" method="POST" th:object="${employee}" class="form-horizontal">
                <div class="form-group">
                    <label for="name" class="col-sm-2 control-label">NAME</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{name}" class="form-control" id="name"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="salary" class="col-sm-2 control-label">SALARY</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{salary}" class="form-control" id="salary"/>
                    </div>
                </div>
                <div class="form-group">
                    <label for="address" class="col-sm-2 control-label">ADDRESS</label>
                    <div class="col-sm-10">
                        <input type="text" th:field="*{address}" class="form-control" id="address"/>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <div class="g-recaptcha" data-sitekey="6LemgkolAAAAAOsj4bsx1iwuX50GiN-IHYD8cqri"></div>
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <input type="submit" value="Add Employee" class="btn btn-success"/>
                        <a th:href="@{/employee/all}" class="btn btn-info">VIEW ALL</a>
                    </div>
                </div>
                <div th:if="${message!=null}" class="form-group">
                    <div class="col-sm-offset-2 col-sm-10">
                        <span class="alert alert-success" th:text="${message}"></span>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
</body>
<footer class="footer">
    <div class="container">
        <p> &copy; 2023 Araz Captcha </p>
        <p>
            <a href="#">Site Haritası</a>
            <a href="#">Kullanım Koşulları</a>
            <a href="#">Telif Hakları</a>
            <a href="#">İletişim</a>
        </p>
    </div>
</footer>
</html>
